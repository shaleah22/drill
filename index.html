        let currentLevel = 1;
        let currentQuestionIndex = 0;
        let shuffledQuestions = [];
        let timer;
        let answerTimeout;
        const totalTime = 90000; // 90 seconds for the entire drill
        const answerDelay = 10000; // 10 seconds before showing correct answer

        window.onload = function() {
            shuffledQuestions = shuffleArray(questions);
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function startDrill() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                document.getElementById("output").textContent = "Please enter a name.";
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbySL-Nwv6Oa-Nghdxq9LiZBBGYeQPUhXKTar4yFZUTv54PVcHyOdfgtTRR_IDLkOwWd_g/exec?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                if (data.error) {
                    document.getElementById("output").textContent = data.error;
                } else {
                    currentLevel = parseInt(data.level);
                    document.getElementById("output").textContent = "";
                    document.getElementById("userInput").style.display = "none";
                    document.getElementById("quiz").style.display = "block";
                    document.getElementById("level").textContent = `Level: ${currentLevel}`;
                    startTimer();
                    loadQuestion();
                }
            } catch (error) {
                document.getElementById("output").textContent = "An error occurred while retrieving the level.";
                console.error(error);
            }
        }

        function startTimer() {
            timer = setTimeout(() => {
                alert("Time is up! Submitting your progress.");
                submitDetails();
                endDrill();
            }, totalTime);
        }

        function loadQuestion() {
            clearTimeout(answerTimeout);
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = question.question;

            if (question.imageUrl) {
                document.getElementById('questionImage').src = question.imageUrl;
                document.getElementById('questionImage').style.display = "block";
            } else {
                document.getElementById('questionImage').style.display = "none";
            }

            if (question.options) {
                loadChoiceQuestion(question);
            } else {
                loadInputQuestion(question);
            }

            answerTimeout = setTimeout(() => {
                alert(`The correct answer was: ${question.answer}`);
                document.getElementById('feedback').textContent = "Please enter or select the correct answer to proceed.";
            }, answerDelay);
        }

        function loadChoiceQuestion(question) {
            document.getElementById('inputBox').style.display = "none";
            const choicesContainer = document.getElementById('choices');
            choicesContainer.style.display = "block";
            choicesContainer.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = 'choice';
                button.onclick = () => checkAnswer(option);
                choicesContainer.appendChild(button);
            });
        }

        function loadInputQuestion(question) {
            document.getElementById('choices').style.display = "none";
            const inputBox = document.getElementById('inputBox');
            inputBox.style.display = "block";
            inputBox.disabled = false;
            inputBox.value = "";
            inputBox.oninput = () => checkAnswer(inputBox.value);
            inputBox.focus();
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = shuffledQuestions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('feedback').textContent = "Correct!";
                currentLevel++; // Increment level on every correct answer
                document.getElementById("level").textContent = `Level: ${currentLevel}`;
                currentQuestionIndex++;
                if (currentQuestionIndex >= shuffledQuestions.length) {
                    currentQuestionIndex = 0;
                }
                loadQuestion();
            } else {
                document.getElementById('feedback').textContent = "Incorrect. Please try again!";
            }
        }

        function submitDetails() {
            const formData = {
                name: document.getElementById("nameInput").value.trim(),
                level: currentLevel
            };

            fetch('https://script.google.com/macros/s/AKfycbzWoE2NrNffSm_AZdAe1sykhKAVelPYaY4rO9GnoBTDvTPAXqPB9gv0-00PvQ16D_kJ/exec', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => alert('Progress submitted successfully!'))
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting progress.');
            });
        }

        function endDrill() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("output").textContent = "Drill ended. Thank you for participating!";
        }

        document.getElementById("nameInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                startDrill();
            }
        });
    </script>
